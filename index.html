<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <p>(Az alapértelmezett mód a két játékos)</p>

    <div class="menu">
        <button id="twoPlayers">Két játékos</button>
        <button id="konnyuBot">Könnyű Bot</button>
        <button id="taktikasBot">Taktikás Bot</button>
    </div>

    <div class="game">
        <div id="board" class="board"></div>
        <p id="result"></p>
        <button id="reset" style="display:none">Új játék</button>
    </div>
</body>
</html>
